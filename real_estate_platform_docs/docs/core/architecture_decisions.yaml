decisions:
  - id: ADR-001
    title: "اختيار Django REST كإطار الواجهة الخلفية"
    status: accepted
    context: |
      المشروع يحتاج إلى منصة موثوقة للأمان وإدارة الصلاحيات، مع دعم جيد للغة العربية
      وتكامل سهل مع PostgreSQL و Redis. كما أن الفريق لديه خبرة سابقة في Python.
    decision: |
      استخدام Django 5 مع Django REST Framework، وإضافة مكتبات cors-headers، Celery، و Redis.
    consequences:
      - "يوفر نظام مصادقة وإدارة جلسات متقدم من الصندوق."
      - "يتطلب إعداد مبدئي أكبر مقارنةً بالأطر الأخف."
      - "يسهل توليد OpenAPI وتوثيق الـ API."

  - id: ADR-002
    title: "اعتماد React/Next.js للواجهة الأمامية"
    status: accepted
    context: |
      نحتاج إلى واجهة ديناميكية تدعم التوطين الكامل (RTL) مع SSR لأداء أفضل في الأسواق المحلية
      وخيار التوسعة المستقبلية للتطبيقات المكتبية.
    decision: |
      إنشاء تطبيق Next.js 14 مع TypeScript واستخدام React Query لإدارة البيانات.
    consequences:
      - "يدعم التقديم المسبق والـ SEO للصفحات العامة."
      - "يضيف تعقيداً في إعدادات البناء مقارنةً بالتطبيقات التقليدية."
      - "يتيح مشاركة المكونات بسهولة مع لوحة الإدارة."

  - id: ADR-003
    title: "اختيار Flutter لتطبيقات الجوال"
    status: accepted
    context: |
      تطبيق الموبايل يجب أن يدعم العربية، الإشعارات، وتسجيل الصوت، مع وصول سريع للأسواق.
      Flutter يوفر واجهات عالية الجودة وأداء مناسب على Android و iOS من قاعدة كود واحدة.
    decision: |
      بناء تطبيق Flutter 3.16 مع اعتماد حزم http، shared_preferences، intl، وإشعارات محلية.
    consequences:
      - "نشر موحد وسرعة تطوير أعلى."
      - "يتطلب إعدادات CI خاصة ببناء iOS/Android."
      - "دعم جيد للتوطين واتجاه النص."

  - id: ADR-004
    title: "تخزين العربون النقدي كعملية نصف آلية"
    status: accepted
    context: |
      السوق الليبي يعتمد على الدفع النقدي بشكل كبير، لكن يجب ضمان التتبع والحوكمة.
    decision: |
      توفير خيار عربون نقدي، مع توليد قسيمة QR، وإجبار المستثمر على تسجيل الاستلام بزمن UTC وموقع.
    consequences:
      - "يتيح استمرار العمليات عندما يتعذر الدفع الإلكتروني."
      - "يتطلب تدريب المستثمرين على تأكيد الاستلام."
      - "يزيد من أعباء مراقبة التوافق الإداري."

