actors:
  investor:
    description: "مالك عقار أو صالة يرغب في إدارة الحجوزات والدخل."
    stories:
      - id: INV-001
        title: "إضافة عقار جديد"
        narrative: "كمستثمر، أريد إضافة عقاري مع التفاصيل والأسعار حتى يظهر للمستأجرين."
        acceptance_criteria:
          - "يمكن رفع 10 صور على الأقل."
          - "يستطيع المستثمر تحديد عربون افتراضي."
          - "يتحقق النظام من الموقع باستخدام خريطة ليبيا."
      - id: INV-002
        title: "مراجعة طلبات الحجز"
        narrative: "كمستثمر، أريد رؤية كل الحجوزات المعلقة مع تفاصيل الدفع والعربون لاتخاذ قرار الموافقة."
        acceptance_criteria:
          - "إظهار الرسائل الصوتية والنصية المرتبطة بالحجز."
          - "واجهة تسمح بالموافقة أو الرفض مع سبب."
          - "تحديث سجل التدقيق عند اتخاذ القرار."
      - id: INV-003
        title: "تتبع الأداء المالي"
        narrative: "كمستثمر، أريد لوحة تعرض الدخل حسب العقار والفترة الزمنية بالدينار الليبي."
        acceptance_criteria:
          - "دعم الفلاتر (أسبوعي، شهري، سنوي)."
          - "إظهار نسب الإشغال لكل عقار."
          - "تمكين التصدير إلى CSV."

  tenant:
    description: "مستأجر يبحث عن عقار أو صالة لحجزها."
    stories:
      - id: TEN-001
        title: "البحث عن عقار"
        narrative: "كمستأجر، أريد البحث باستخدام المدينة والسعر والموعد لمعرفة الخيارات المتاحة."
        acceptance_criteria:
          - "يدعم البحث باللغتين العربية والإنجليزية."
          - "يعرض التوفر بناءً على التوقيت المحلي لليبيا."
          - "يسمح بالفرز حسب التقييم والسعر."
      - id: TEN-002
        title: "إرسال طلب حجز بعربون"
        narrative: "كمستأجر، أريد إرسال طلب حجز مع دفع عربون أو تحديد أنني سأدفع نقداً عند الاستلام."
        acceptance_criteria:
          - "يتأكد النظام من أن العربون ضمن النطاق المحدد من المالك."
          - "تأكيد فوري عبر SMS أو إشعار."
          - "تخزين التسجيل الصوتي القصير."
      - id: TEN-003
        title: "تقييم العقار بعد الإقامة"
        narrative: "كمستأجر، أريد تقييم العقار وإضافة تعليق بعد انتهاء الحجز."
        acceptance_criteria:
          - "لا يسمح بالتقييم إلا بعد تسجيل الخروج."
          - "يمكن إضافة تقييم صوتي اختياري."
          - "يظهر التقييم بعد مراجعة تلقائية للغة."

  admin:
    description: "فريق إدارة المنصة المسؤول عن الامتثال والتنظيم."
    stories:
      - id: ADM-001
        title: "مراجعة التحقق من الهوية"
        narrative: "كمسؤول، أريد مراجعة طلبات المستثمرين للتحقق من المستندات قبل نشر العقارات."
        acceptance_criteria:
          - "عرض المستندات مع تشويش البيانات الحساسة."
          - "تسجيل القرارات مع اسم المراجع."
          - "إرسال إشعار لصاحب الطلب."
      - id: ADM-002
        title: "ضبط إعدادات العربون"
        narrative: "كمسؤول، أريد تحديد النسبة الافتراضية للعربون لكل نوع عقار مع سقف أعلى."
        acceptance_criteria:
          - "تخزين السياسات وفق مناطق جغرافية."
          - "تنبيه المستثمرين بالتغييرات الجديدة."
          - "تسجيل التعديلات في سجل التدقيق."
      - id: ADM-003
        title: "مراقبة الحوادث الأمنية"
        narrative: "كمسؤول، أريد لوحة تعرض التنبيهات الأمنية ومحاولات الدخول الفاشلة."
        acceptance_criteria:
          - "دمج مع نظام المراقبة المركزي."
          - "إمكانية تصنيف الحوادث حسب الخطورة."
          - "خيار لإسناد إجراءات المتابعة لأعضاء الفريق."

