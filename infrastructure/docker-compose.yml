version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: change-me
      POSTGRES_DB: realestate
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "notice"]
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ../config/.env.backend
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
    env_file:
      - ../config/.env.frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

  mobile:
    build:
      context: ../mobile
    env_file:
      - ../config/.env.mobile
    depends_on:
      - backend
    profiles:
      - mobile

volumes:
  db_data:

